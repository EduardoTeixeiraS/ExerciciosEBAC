<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de registro</h1>
    <form>
        <label for="nomeusuario">Nome:</label>
        <input type="text" placeholder="Insira seu nome" id="nomeusuario">
        <br>
        <br>
        <label for="emailusuario">E-mail:</label>
        <input type="email" placeholder="Insira seu email" id="emailusuario">
        <br>
        <br>
        <label for="senhausuario">Senha:</label>
        <input type="password" placeholder="Insira sua senha" id="senhausuario">
        <br>
        <br>
        <button type="submit">Enviar</button> <button type="reset">Limpar</button>
    </form>
</body>
</html>
